<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/">
        <i class="material-icons">home</i>Inicio
      </a>
      <a mat-list-item routerLink="/">
        <i class="material-icons">fitness_center</i>Meus treinos
      </a>
      <a mat-list-item routerLink="/">
        <i class="material-icons">logout</i>Sair
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>

</mat-drawer-container>
